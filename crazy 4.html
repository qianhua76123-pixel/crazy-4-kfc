<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>疯狂星期四 - 圣诞特辑</title>
    <style>
        /* 引入支持中文的字体和艺术字体 */
        @import url('https://gs.jurieo.com/gemini/fonts-googleapis/css2?family=Ma+Shan+Zheng&family=Noto+Sans+SC:wght@300;400;700&display=swap');

        :root {
            --primary-color: #ff3366;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #0f172a, #1e293b, #334155);
            font-family: 'Noto Sans SC', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #canvas-container {
            position: relative;
            box-shadow: var(--shadow);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid var(--glass-border);
        }

        canvas {
            display: block;
            background: linear-gradient(to bottom, #090e1e 0%, #152238 60%, #2a3b55 100%);
        }

        .ui-overlay {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--glass-bg);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid var(--glass-border);
            padding: 15px 30px;
            border-radius: 50px;
            display: flex;
            gap: 20px;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }

        .btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.5);
            color: white;
            padding: 10px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            outline: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn.primary {
            background: var(--primary-color);
            border-color: var(--primary-color);
            font-weight: 700;
        }

        .btn.primary:hover {
            background: #e62e5c;
            box-shadow: 0 0 15px var(--primary-color);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .title-overlay {
            position: absolute;
            top: 40px;
            left: 0;
            width: 100%;
            text-align: center;
            pointer-events: none;
            opacity: 0;
            transition: opacity 2s ease;
        }

        .title-text {
            /* 使用 Ma Shan Zheng 字体，更有节日书写感 */
            font-family: 'Ma Shan Zheng', cursive; 
            color: #fff;
            font-size: 3.5rem; /* 稍微调小一点以适应长标题 */
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5), 0 0 20px rgba(255, 215, 0, 0.3);
            margin: 0;
            letter-spacing: 3px;
        }

        .subtitle {
            font-family: 'Noto Sans SC', sans-serif;
            color: #f59e0b; /* 金黄色 */
            font-size: 1.8rem;
            letter-spacing: 4px;
            margin-top: 15px;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
            text-transform: uppercase;
        }

        /* Loading indicator */
        .loader {
            width: 18px;
            height: 18px;
            border: 2px solid #FFF;
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
            display: none;
        }

        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>

    <div id="canvas-container">
        <canvas id="christmasCanvas" width="800" height="600"></canvas>
        
        <div class="title-overlay" id="titleOverlay">
            <h1 class="title-text">2025年最后一个星期四</h1>
            <p class="subtitle">V我50</p>
        </div>

        <div class="ui-overlay">
            <button class="btn primary" id="startBtn" onclick="startDrawing()">
                <span class="loader" id="btnLoader"></span>
                <span id="btnText">开始整活</span>
            </button>
            <button class="btn hidden" id="downloadBtn" onclick="downloadImage()">
                保存证据
            </button>
            <button class="btn" onclick="resetCanvas()">
                重置
            </button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('christmasCanvas');
        const ctx = canvas.getContext('2d');
        const titleOverlay = document.getElementById('titleOverlay');
        const startBtn = document.getElementById('startBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const btnLoader = document.getElementById('btnLoader');
        const btnText = document.getElementById('btnText');

        let particles = [];
        let animationId;
        let isDrawing = false;
        let snowEnabled = false;

        // Configuration
        const config = {
            width: 800,
            height: 600,
            groundY: 500,
            centerX: 400
        };

        const wait = (ms) => new Promise(resolve => setTimeout(resolve, ms));
        const random = (min, max) => Math.random() * (max - min) + min;

        // Snow Particle System
        class Snowflake {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 1;
                this.speedY = Math.random() * 1 + 0.5;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.opacity = Math.random() * 0.5 + 0.3;
            }

            update() {
                this.y += this.speedY;
                this.x += this.speedX;

                if (this.y > canvas.height) {
                    this.y = 0;
                    this.x = Math.random() * canvas.width;
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.fill();
            }
        }

        function initSnow() {
            particles = [];
            for (let i = 0; i < 100; i++) {
                particles.push(new Snowflake());
            }
            snowEnabled = true;
            loopSnow();
        }

        function loopSnow() {
            if (!snowEnabled) return;
            if (isDrawing) return; 

            const currentImage = ctx.getImageData(0, 0, canvas.width, canvas.height);
            
            function animate() {
                if(isDrawing) return;
                ctx.putImageData(currentImage, 0, 0); 
                particles.forEach(p => {
                    p.update();
                    p.draw();
                });
                animationId = requestAnimationFrame(animate);
            }
            animate();
        }

        // --- Drawing Functions ---

        async function drawSky() {
            for (let i = 0; i < 80; i++) {
                const x = random(0, canvas.width);
                const y = random(0, config.groundY - 100);
                const size = random(0.5, 2);
                const alpha = random(0.2, 0.9);
                
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${alpha})`;
                ctx.shadowBlur = 5;
                ctx.shadowColor = "white";
                ctx.fill();
                ctx.shadowBlur = 0;
                
                if (i % 8 === 0) await wait(10);
            }
        }

        async function drawGround() {
            ctx.beginPath();
            ctx.moveTo(0, config.groundY);
            ctx.bezierCurveTo(200, config.groundY - 20, 600, config.groundY + 20, 800, config.groundY - 10);
            ctx.lineTo(800, 600);
            ctx.lineTo(0, 600);
            
            const gradient = ctx.createLinearGradient(0, config.groundY, 0, 600);
            gradient.addColorStop(0, "#e2e8f0");
            gradient.addColorStop(1, "#94a3b8");
            
            ctx.fillStyle = gradient;
            ctx.fill();
            await wait(300);
        }

        async function drawTreeTier(x, y, width, height, colorScale) {
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.quadraticCurveTo(x + width/4, y + height/2, x + width/2, y + height);
            
            const jags = 10;
            const jagWidth = width / jags;
            for(let i=0; i<jags; i++) {
                const currentX = (x + width/2) - (i * jagWidth);
                ctx.lineTo(currentX - jagWidth/2, y + height - 8);
                ctx.lineTo(currentX - jagWidth, y + height);
            }
            
            ctx.quadraticCurveTo(x - width/4, y + height/2, x, y);
            ctx.closePath();
            
            const gradient = ctx.createLinearGradient(x, y, x, y + height);
            gradient.addColorStop(0, colorScale[0]);
            gradient.addColorStop(1, colorScale[1]);
            
            ctx.fillStyle = gradient;
            ctx.shadowBlur = 15;
            ctx.shadowColor = "rgba(0,0,0,0.4)";
            ctx.fill();
            ctx.shadowBlur = 0;
            
            await wait(150);
        }

        async function drawTree() {
            const treeBaseX = config.centerX;
            const treeBaseY = config.groundY + 20;

            // Trunk
            ctx.fillStyle = "#3e2723";
            ctx.fillRect(treeBaseX - 25, treeBaseY - 60, 50, 80);
            await wait(100);

            // Tier 1 (Bottom)
            await drawTreeTier(treeBaseX, treeBaseY - 130, 280, 110, ["#1b5e20", "#0a3d11"]);
            // Tier 2
            await drawTreeTier(treeBaseX, treeBaseY - 200, 240, 100, ["#2e7d32", "#1b5e20"]);
            // Tier 3
            await drawTreeTier(treeBaseX, treeBaseY - 260, 200, 90, ["#388e3c", "#2e7d32"]);
            // Tier 4
            await drawTreeTier(treeBaseX, treeBaseY - 310, 160, 80, ["#4caf50", "#388e3c"]);
            // Tier 5 (Top)
            await drawTreeTier(treeBaseX, treeBaseY - 350, 110, 70, ["#66bb6a", "#4caf50"]);

            // Star
            drawStar(treeBaseX, treeBaseY - 350, 25, "#ffd700");
        }

        function drawStar(cx, cy, outerRadius, color) {
            let rot = Math.PI / 2 * 3;
            let x = cx;
            let y = cy;
            let step = Math.PI / 5;
            let innerRadius = outerRadius / 2.5;

            ctx.beginPath();
            ctx.moveTo(cx, cy - outerRadius);
            for (let i = 0; i < 5; i++) {
                x = cx + Math.cos(rot) * outerRadius;
                y = cy + Math.sin(rot) * outerRadius;
                ctx.lineTo(x, y);
                rot += step;

                x = cx + Math.cos(rot) * innerRadius;
                y = cy + Math.sin(rot) * innerRadius;
                ctx.lineTo(x, y);
                rot += step;
            }
            ctx.lineTo(cx, cy - outerRadius);
            ctx.closePath();
            
            ctx.fillStyle = color;
            ctx.shadowColor = color;
            ctx.shadowBlur = 20;
            ctx.fill();
            ctx.shadowBlur = 0;
        }

        // --- KFC Items ---

        function drawDrumstick(x, y, scale = 1) {
            ctx.save();
            ctx.translate(x, y);
            ctx.scale(scale, scale);
            ctx.rotate(random(-0.5, 0.5)); // 随机角度

            // 骨头
            ctx.fillStyle = "#e0e0e0";
            ctx.beginPath();
            ctx.moveTo(-4, 0);
            ctx.fillRect(-4, 0, 8, 30);
            ctx.arc(-4, 30, 4, 0, Math.PI*2);
            ctx.arc(4, 30, 4, 0, Math.PI*2);
            ctx.fill();

            // 肉
            ctx.fillStyle = "#d87c1c"; // 金黄炸鸡色
            ctx.shadowColor = "#a05a0c";
            ctx.shadowBlur = 5;
            ctx.beginPath();
            ctx.ellipse(0, -5, 14, 20, 0, 0, Math.PI*2);
            ctx.fill();
            ctx.shadowBlur = 0;
            
            // 高光
            ctx.fillStyle = "#f5bc6b";
            ctx.beginPath();
            ctx.arc(-5, -10, 3, 0, Math.PI*2);
            ctx.fill();

            ctx.restore();
        }

        function drawKFCBucket(x, y, scale=1) {
            ctx.save();
            ctx.translate(x, y);
            ctx.scale(scale, scale);
            ctx.rotate(random(-0.2, 0.2));
            
            // 桶
            ctx.fillStyle = "#b91c1c"; // KFC红
            ctx.beginPath();
            ctx.moveTo(-12, -12);
            ctx.lineTo(12, -12);
            ctx.lineTo(10, 12);
            ctx.lineTo(-10, 12);
            ctx.closePath();
            ctx.fill();
            
            // 白色线条装饰
            ctx.fillStyle = "white";
            ctx.fillRect(-12, -12, 24, 4);

            // 文字
            ctx.fillStyle = "white";
            ctx.font = "bold 8px Arial";
            ctx.textAlign = "center";
            ctx.fillText("KFC", 0, 5);
            
            ctx.restore();
        }

        async function drawDecorations() {
            const treeTop = config.groundY - 350;
            const treeBot = config.groundY - 30;
            
            // 混合绘制：彩灯、炸鸡腿、全家桶
            for(let i=0; i<45; i++) {
                const y = random(treeTop + 30, treeBot);
                const progress = (y - treeTop) / (treeBot - treeTop);
                const maxWidth = progress * 120;
                const x = random(config.centerX - maxWidth, config.centerX + maxWidth);
                
                const rand = Math.random();

                if (rand > 0.9) {
                    // 10% 概率画全家桶
                    drawKFCBucket(x, y, 1.2);
                    await wait(80);
                } else if (rand > 0.75) {
                    // 15% 概率画炸鸡腿
                    drawDrumstick(x, y, 1);
                    await wait(80);
                } else {
                    // 普通彩灯
                    const colors = ["#ff5252", "#ffd740", "#40c4ff", "#e040fb", "#ffffff"];
                    const color = colors[Math.floor(random(0, colors.length))];
                    
                    ctx.beginPath();
                    ctx.arc(x, y, random(3, 5), 0, Math.PI*2);
                    ctx.fillStyle = color;
                    ctx.shadowColor = color;
                    ctx.shadowBlur = 12;
                    ctx.fill();
                    ctx.shadowBlur = 0;
                    ctx.fillStyle = "white";
                    ctx.beginPath();
                    ctx.arc(x-1, y-1, 1, 0, Math.PI*2);
                    ctx.fill();
                }

                if(i%4===0) await wait(40);
            }
        }

        async function drawCouple() {
            const cx = config.centerX;
            const cy = config.groundY + 20;
            
            // 男生
            ctx.beginPath();
            ctx.moveTo(cx - 5, cy);
            ctx.lineTo(cx - 40, cy);
            ctx.bezierCurveTo(cx - 45, cy - 40, cx - 20, cy - 60, cx - 5, cy - 55);
            ctx.fillStyle = "#1e3a8a"; 
            ctx.fill();
            await wait(100);

            ctx.beginPath();
            ctx.arc(cx - 22, cy - 65, 14, 0, Math.PI*2);
            ctx.fillStyle = "#ffccbc";
            ctx.fill();
            ctx.beginPath();
            ctx.arc(cx - 22, cy - 67, 15, Math.PI, 0); 
            ctx.fillStyle = "#212121";
            ctx.fill();

            // 女生
            ctx.beginPath();
            ctx.moveTo(cx + 5, cy);
            ctx.lineTo(cx + 40, cy);
            ctx.bezierCurveTo(cx + 45, cy - 40, cx + 20, cy - 60, cx + 5, cy - 50);
            ctx.fillStyle = "#b91c1c"; 
            ctx.fill();
            await wait(100);

            ctx.beginPath();
            ctx.arc(cx + 22, cy - 60, 13, 0, Math.PI*2);
            ctx.fillStyle = "#ffccbc";
            ctx.fill();
            ctx.beginPath();
            ctx.moveTo(cx + 22, cy - 75);
            ctx.bezierCurveTo(cx + 45, cy - 70, cx + 45, cy - 40, cx + 35, cy - 30);
            ctx.lineTo(cx+10, cy-60);
            ctx.fillStyle = "#5d4037";
            ctx.fill();

            await wait(100);

            // 围巾
            ctx.beginPath();
            ctx.lineCap = "round";
            ctx.lineWidth = 8;
            ctx.strokeStyle = "#f59e0b"; 
            ctx.moveTo(cx - 25, cy - 55);
            ctx.quadraticCurveTo(cx, cy - 45, cx + 25, cy - 50);
            ctx.stroke();
            
            ctx.beginPath();
            ctx.lineWidth = 6;
            ctx.moveTo(cx + 25, cy - 50);
            ctx.quadraticCurveTo(cx + 40, cy - 45, cx + 50, cy - 35);
            ctx.stroke();
            
            ctx.lineWidth = 1; 
        }

        // --- Watermark Function ---
        function drawWatermark() {
            ctx.save();
            
            // 1. 右下角固定署名
            ctx.font = "bold 16px 'Noto Sans SC'";
            ctx.fillStyle = "rgba(255, 255, 255, 0.7)";
            ctx.textAlign = "right";
            ctx.shadowBlur = 2;
            ctx.shadowColor = "rgba(0,0,0,0.5)";
            ctx.fillText("@千华开发", config.width - 20, config.height - 20);
            ctx.shadowBlur = 0; // 重置阴影

            // 2. 随机分布的背景水印 (防盗图风格)
            // 旋转画布以便绘制斜体水印
            ctx.translate(config.width/2, config.height/2);
            ctx.rotate(-Math.PI / 6); // 逆时针旋转30度
            ctx.translate(-config.width/2, -config.height/2);

            ctx.font = "20px 'Noto Sans SC'";
            ctx.fillStyle = "rgba(255, 255, 255, 0.15)"; // 更加透明，不影响观看
            ctx.textAlign = "center";
            
            // 在画布范围外也绘制一些，确保覆盖全图
            const positions = [
                {x: 200, y: 150},
                {x: 600, y: 150},
                {x: 200, y: 450},
                {x: 600, y: 450},
                {x: 400, y: 300}
            ];

            positions.forEach(pos => {
                ctx.fillText("@千华开发", pos.x, pos.y);
            });

            ctx.restore();
        }

        // --- Main Control ---

        async function startDrawing() {
            if (isDrawing) return;
            isDrawing = true;
            
            startBtn.disabled = true;
            downloadBtn.classList.add('hidden');
            titleOverlay.style.opacity = 0;
            btnLoader.style.display = 'inline-block';
            btnText.innerText = '疯狂制作中...';
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (animationId) cancelAnimationFrame(animationId);

            await drawSky();
            await drawGround();
            await drawTree();
            // 这里替换了原来的 drawLights，改为包含炸鸡的函数
            await drawDecorations(); 
            await drawCouple();

            // 最后绘制水印
            drawWatermark();
            
            isDrawing = false;
            snowEnabled = true;
            loopSnow(); 
            
            titleOverlay.style.opacity = 1;
            downloadBtn.classList.remove('hidden');
            
            startBtn.disabled = false;
            btnLoader.style.display = 'none';
            btnText.innerText = '再来一份';
        }

        function resetCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            titleOverlay.style.opacity = 0;
            downloadBtn.classList.add('hidden');
            if (animationId) cancelAnimationFrame(animationId);
            startBtn.disabled = false;
            btnText.innerText = '开始整活';
        }

        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'crazy_thursday_2025.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
    </script>
</body>
